<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/contact.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" style="background-color: #c61f7a;">Contact Us</a>
    </header>
    <main class="maincontainer contact">
        <span class="heroText">
            <h1>Contact Us</h1>
        </span>
        <section class="contactContainer">
            <form class="contactForm">
                <div class="nameForm">
                    <span>
                        <label for="fname">First Name</label><br>
                        <input type="text" name="fname" placeholder="John">
                    </span>
                    <span>
                        <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" placeholder="Doe">
                    </span>
                </div>

                <div class="emailForm">
                    <span>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" placeholder="johndoe@gmail.com">
                    </span>
                    <span>
                        <label for="contactNumber">Contact Number</label><br>
                        <input type="text" name="lname" placeholder="8-7000">
                    </span>
                </div>

                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" placeholder="Please enter message"  class="messageForm"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" id="submit" onclick="submitButton()">
                </div>
              </form> 
        </section>
    </main>
    
    <footer>
        <div class="now-playing-footer">
            <img src="./img/newjeans-2ndep.jpeg" id="now-playing-icon">
            <div class="now-playing-text">
                <p id="now-playing-title">ASAP</p>
                <p id="now-playing-artist">NewJeans</p>
            </div>
        </div>
        <div class="now-playing-buttons">
            <menu class="playbuttons">
                <li><ion-icon name="shuffle-outline" id="now-playing-shuffle" onclick="shuffle()"></ion-icon></li>
                <li><ion-icon name="play-skip-back" id="now-playing-previous" onclick="prevTrack()"></ion-icon></li>
                <li>                    
                    <div class="playpause-track" onclick="playpauseTrack()" id="now-playing-play">
                        <ion-icon name="play"></ion-icon>
                    </div>
                </li>
                <li><ion-icon name="play-skip-forward" id="now-playing-next"  onclick="nextTrack()"></ion-icon></li>
                <li><ion-icon name="repeat" id="now-playing-repeat"></ion-icon></li>
            </menu>
            <div class="slider_container" id="progress-bar">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100"
                  value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
        </div>
        <div class="slider_container" id="volumeSlider">
            <ion-icon name="volume-medium-outline" id="volumeButton"></ion-icon>
            <input type="range" min="1" max="100"
              value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </footer>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
